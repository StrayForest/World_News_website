{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>World News - {{ country.name }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="content">

    {% include 'menu.html' %}

    <div class="country-name-container">
        <h2 class="country-name">{{ country.name }}</h2>
    </div>

    <main>
        <div class="news-container">
            {% for news in news_list %}
                <div class="news-item">
                    <a href="{% url 'news_detail' country_name=country.name news_id=news.id %}">
                        <h2>{{ news.title }}</h2>
                        <p>{{ news.description }}</p>
                        <!-- Другие детали -->
                    </a>
                </div>
            
            {% endfor %}
        </div>        
    </main>
    <footer>
        <!-- Футер сайта -->
        {% include 'footer.html' %}
    </footer>
    </div>
</body>
</html>
