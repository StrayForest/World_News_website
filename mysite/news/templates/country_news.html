{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>World News - {{ country.name }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="background-image" style="background-image: url('{% static flag_image_path %}');"></div>


    <div class="content">

    {% include 'menu.html' %}

    <div class="country-name-container">
        <h2 class="country-name">{{ country.name }}</h2>
    </div>

    <main>
        <div class="news-container">
            {% for news in news_list %}
                <div class="news-item">
                    <h2>{{ news.title }}</h2>
                    <p>{{ news.description }}</p>
                    <!-- Другие детали -->
                </div>
            {% endfor %}
        </div>        
    </main>
    <footer>
        <!-- Футер сайта -->
    </footer>
    </div>
    <script src="{% static 'js/backgroundPreload.js' %}"></script>
</body>
</html>
